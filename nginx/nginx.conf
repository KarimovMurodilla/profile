server {
    listen 80;
    server_name api.accounts.murodilla.com;

    location / {
        proxy_pass http://127.0.0.1:1337; # замените 127.0.0.1 на IP вашего контейнера web
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}
